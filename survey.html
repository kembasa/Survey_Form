<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  
  <!--css-->
  <link rel="stylesheet" href="./CSS/surveystyle.css">
  
  <title>Survey Form</title>
</head>

<body>
    <h1 id="title" class="text-center">Survey Form</h1>
<br>
  <div class="container">
    <div id="content">
      
      <p id="description" class="text-center">Let us to know how we can help you!</p>
<br>
      <form>
        
            <div class="labels">
              <label id="name-label" for="name"> Name:</label></div>
              <div class="input-tab">
              <input type="text" id="name" class="input-field" placeholder="enter your name" autofocus required />
            </div>
            <div class="labels">
              <label id="email-label" for="mail">E-mail:</label></div>
              <div class="input-tab">
              <input type="email" id="email" class="input-field" placeholder="enter your email" required />
            </div>
            
            <div class="labels">
              <label id="number-label" for="number">Your Age:</label>
            </div>
            <div class="input-tab">
              <input type="number" min="1" max="130" id="number" class="input-field" placeholder="enter your age" required />
            </div>
          
            <div class="labels">
              <label id="dropdown-label" for="dropdown">What is your Current role?</label></div>
              <div class="input-tab">
              <select id="dropdown" class="form-control form-control-sm">
                <option value="" disabled selected>select an option...</option>
                <option>Student</option>
                <option>FrontEnd-developer</option>
                <option>BackEnd-developer</option>
                <option>Full time learner</option>
                <option>Prefer not to say</option>
                <option>Other</option>
              </select>
            </div>            
          
          <div id="question" class="labels">
            <label>How likely is that you would recommend programming to a friend?</label></div>
            <div class="input-tab">
            <input type="radio" name="radio-button" value="Definitely">Definitely<br>
            <input type="radio" name="radio-button" value="Not sure">Not sure<br>
            <input type="radio" name="radio-button" value="May be">May be<br>
            <input type="radio" name="radio-button" value="None of the above">None of the above<br>
        </div>
        
            <div class="labels">
              <label id="dropdown-label" for="dropdown">
                Select things that you would like to improve in future in the list given 
              </label></div>
              <div class="input-tab">
              <select id="dropdown" >
                <option value="" disabled selected>select an option...</option>
                <option>Back-End Projects </option>
                <option>Front-End Projects </option>
                <option>Data Visualization</option>
                <option>Videos</option>
                <option>Additional courses</option>
                <option>Other</option>
              </select>
            </div>
            
            <div class="labels">
              <label> Would you recommend a friend to feel this?</label></div>
              <div class="input-tab">
                  <input type="checkbox" value="yes" name="yes" id="check1" onclick="justOne(this)" /> Yes<br>
                  <input class="custom-control-input" type="checkbox" value="no" name="no" id="check2" onclick="justOne(this)" />No <br>
                </div>
            
          <div class="labels">
              <label for="comments">Any additional comments are welcome:</label></div>
              <div class="input-tab">
              <textarea class="input-field" id="textarea" rows="11" placeholder="enter your message..."></textarea>
            </div> 
        
            <div class="btn">
            <button id="submit" type="submit">Submit</button>            
          </div>
      </form>
</body>
</html>
